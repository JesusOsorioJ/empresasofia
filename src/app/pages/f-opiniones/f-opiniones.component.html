<div id="opiniones" class="py-16 lg:py-24 bg-gray-50 px-6">
  <div class="mx-auto max-w-7xl lg:px-8">
    <div class="mx-6 my-6 lg:mx-auto  max-w-2xl sm:text-center">

          </div>
        </div>

    </swiper>
  </div>
</div>
